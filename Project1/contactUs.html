<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="/Users/amnaamen/Documents/MicroCredential/Project1/proj1style.css">
  </head>
  <body>
    <h2 class="title">C o n t a c t</h2>
    <p class="subtitle"><i>We love our fans!</i></p>
    <div class="contactlinks">
      <p>Fan? Drop a note.</p>
      <!-- Location -->
      <div class="contactlogo">
        <img class="conlogo" src="location.png" alt="">
        <div class="textcontact">
          <p>Chicago, US</p>
        </div>
      </div>
      <!-- Phone -->
      <div class="contactlogo">
        <img class="conlogo" src="phone.png" alt="">
        <div class="textcontact">
          <p>Phone: +00 1515151515</p>
        </div>
      </div>
      <!-- Email -->
      <div class="contactlogo">
        <img class="conlogo" src="mail.png" alt="">
        <div class="textcontact">
          <p>Email: mail@mail.com</p>
        </div>
      </div>
    </div>
    <div class="contactform">
      <form action="index.html" method="post">
        <input class="inputs" type="text" name="name" placeholder="Name">
        <input class="inputs" type="email" name="Email" placeholder="Email">
        <br><br>
        <textarea class="commentbox"name="comment" placeholder="Comment"></textarea>
        <br>
        <input class="submitbutton" type="submit" name="sendButton" value="Send">

      </form>

    </div>

  </body>
</html>

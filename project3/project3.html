<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Project 3 - Number Guessing Game</title>
  <link rel="stylesheet" href="project3.css">
</head>

<body>
  <p class="instructions">Guess the Number Between 1 and 100</p>
  <button type="button" name="button" class="playButton">Play!</button>
  <br><br>
  <h1 class="gameName">Guess My Number!</h1>
  <div class="lineBox">
    <div class="line">

    </div>
    <div class="box">
      ?
    </div>

  </div>

  <!-- Div for score on left -->
  <div class="pointsDisplay">
    <p class="hint"> Start Guessing...</p>
    <br>
    <p class="score">💯 Score: 10</p>
    <p class="highscore">🏅 Highscore: 0</p>
  </div>

  <!-- Div for user guess input -->
  <div class="inputCont">
    <input type="text" name="guessNum" class="userInput">
    <br>
    <button type="button" name="button" class="checkBtn">Check!</button>
  </div>

  <p>Project 3 by Amna Amen</p>

  <script src="project3.js"></script>
</body>

</html>
